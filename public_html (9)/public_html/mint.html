    <!-- MAIN START -->
    <main id="main" class="text-white flex-1">
        <div class="container mx-auto text-center relative h-full flex items-center justify-center flex-col">
            <!-- Countdown Start -->
            <div class="flex justify-center">
                <div class="mx-1 sm:mx-7" data-aos="fade-right">
                    <div id="days" class="relative before:bg-goldenyellow before:absolute before:top-0 before:left-0 before:right-0 before:bottom-0 before:-z-10 before:-skew-x-12 before:rounded-bl-3xl py-2 block text-white text-3xl sm:text-6xl md:text-[96px] font-bold text-center px-4 sm:after:content-[':'] after:absolute after:-right-10 after:content-none">05</div>
                    <span class="text-xl md:text-3xl font-extrabold mt-2 block">Days</span>
                </div>
                <div class="mx-1 sm:mx-7" data-aos="fade-down">
                    <div id="hours" class="relative before:bg-goldenyellow before:absolute before:top-0 before:left-0 before:right-0 before:bottom-0 before:-z-10 before:-skew-x-12 py-2 block text-white text-3xl sm:text-6xl md:text-[96px] font-bold text-center px-4 sm:after:content-[':'] after:absolute after:-right-10 after:content-none">12</div>
                    <span class="text-xl md:text-3xl font-extrabold mt-2 block">Hours</span>
                </div>
                <div class="mx-1 sm:mx-7" data-aos="fade-left">
                    <div id="minutes" class="relative before:bg-goldenyellow before:absolute before:top-0 before:left-0 before:right-0 before:bottom-0 before:-z-10 before:-skew-x-12 before:rounded-tr-3xl py-2 block text-white text-3xl sm:text-6xl md:text-[96px] font-bold text-center px-4">00</div>
                    <span class="text-xl md:text-3xl font-extrabold mt-2 block">Mins</span>
                </div>
            </div>
            <!-- Countdown End -->

            <!-- Title Start -->
            <div class="text-2xl md:text-5xl font-bold text-center mt-10 mb-7 leading-relaxed" data-aos="fade-up">Release your Toucan on presale! </div>
            <!-- Title End -->

            <!-- Button Start -->
            <a href="#" class="modal-btn before:bg-goldenyellow text-white font-bold text-lg md:text-2xl py-3 md:py-6 px-10 md:px-16 relative before:absolute before:top-0 before:left-0 before:right-0 before:bottom-0 before:-z-10 before:-skew-x-12" data-aos="fade-right">Mint Now</a>
            <!-- Button End -->

            <!-- Discord Start -->
            <a href="https://discord.gg/8ewjdTcD" class="absolute bottom-10 right-10 lg:right-0 w-40 sm:w-52 lg:w-auto" data-aos="fade-left">
                <img src="mint/img/discord.svg" alt="">
            </a>
            <!-- Discord End -->            
        </div>
    </main>
    <!-- MAIN END -->

    <!-- MENU START -->
    <div class="fixed top-0 right-0 bottom-0 left-0 bg-black z-50 p-10 menu--area flex flex-col hidden">
        <!-- Header Start -->
        <div class="flex justify-end">
            <!-- Close Button Start -->

                </svg>                
            </button>
            <!-- Close Button End -->

        <!-- Header End -->

        <!-- Menu Start -->
        <!-- Menu Start -->

            <li><a class="text-white p-2 block" href="index.html">Home</a></li>

        </ul>
        <!-- Menu End -->
    </div>
    <!-- MENU END -->

    <!-- MODAL START -->
    <div class="fixed top-0 left-0 right-0 bottom-0 bg-black text-white z-50 bg-opacity-50 flex justify-center items-center modal--area  px-10 hidden">
        <!-- Content Start -->
        <div class="bg-black p-10 md:p-16 w-[700px] modal--content md:rounded-bl-[175px] md:rounded-tr-[175px] md:-skew-x-6">
            <!-- Header Start -->
            <div class="flex justify-end">
                <button class="text-white modal-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>                    
                </button>
            </div>
            <!-- Header End -->

            <!-- Input Start -->
            <div class="mb-14">
                <label for="" class="italic font-black text-lg md:text-2xl text-white mb-1 block">Address</label>
                <div class="flex bg-white bg-opacity-10 -skew-x-6 rounded-md" id="status-modal">
                    <span class="font-light text-lg md:text-xl p-3" id="">Address</span>
                    <button class="bg-goldenyellow text-white -skew-x-6 rounded-md py-3 px-6 ml-auto font-bold italic md:text-lg" id="connectButton">Connect</button>
                </div>
            </div>
            <!-- Input End -->

            <!-- List Start -->
            <ul>
                <li class="flex font-medium md:font-black italic text-lg md:text-2xl mb-4">
                    <span class="mr-auto" >Price</span>
                    <div id="single-price">35 MATIC</div>
                </li>
                <li class="flex font-medium md:font-black italic text-lg md:text-2xl mb-4">
                    <span class="mr-auto">You'll Pay</span>
                    <div id="totalPrice">35 MATIC</div>
                </li>
            </ul>
            <!-- List End -->

            <!-- Number Start -->
            <div class="flex justify-center items-center">
                <!-- Minus Start -->
                <button class="w-6 h-6 md:w-10 md:h-10 bg-goldenyellow leading-6 md:leading-10 text-center font-black text-lg md:text-2xl rounded-md" id="count-minus">-</button>
                <!-- Minus End -->

                <!-- Count Start -->
                <span class="text-goldenyellow font-black text-2xl md:text-5xl mx-4 md:mx-8" id="count">1</span>
                <!-- Count End -->

                <!-- Plus Start -->
                <button class="w-6 h-6 md:w-10 md:h-10 bg-goldenyellow leading-6 md:leading-10 text-center font-black text-lg md:text-2xl rounded-md" id="count-plus">+</button>
                <!-- Plus End -->
            </div>
            <!-- Number End -->

            <!-- Buy Start -->
            <div class="flex justify-center">
                <button class="bg-goldenyellow -skew-x-12 rounded-lg font-bold text-2xl md:text-4xl py-3 px-20 mt-10" id="mintButton">Buy</button>
            </div>
            <!-- Buy End -->
        </div>
        <!-- Content End -->
    </div>
    <!-- MODAL END -->
